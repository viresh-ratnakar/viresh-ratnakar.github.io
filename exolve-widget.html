<!DOCTYPE html>
<html lang="en">
<!--
  This file can be hosted for use by any site as an iframe src, where
  the puzzle specs is provided to Exolve via a message. There is one
  instance of this widget hosted at:
    https://viresh-ratnakar.github.io/exolve-widget.html
  If you are hosting this widget on your own site, replace the two references
  to "https://viresh-ratnakar.github.io/exolve-widget.html" with your URL
  in the HTML snippet below.

  To use this widget, just copy and paste the following HTML snippet into
  your blog/website, and edit the puzzle specs between the "exolve-begin"
  and the "exolve-end" lines to specify your grid and clues.

  <div>
    <script>
      const puzzleText = `
      ======REPLACE WITH YOUR PUZZLE BELOW======
      exolve-begin
        exolve-id: some-unique-identifier
        exolve-title: Quick 3x3 (replace with puzzle title)
        exolve-setter: Gussalufz (replace with setter's pseudonym)
        exolve-copyright: 2020 Copyright Holder(s) (delete or replace)
        exolve-width: 3
        exolve-height: 3
        exolve-grid:
          000
          0.0
          000
        exolve-across:
          1 Running to the opposite end for single (3)
          3 Oddly fluent and entertaining (3)
        exolve-down:
          1 Retreating thief forgot to hide bananas (3)
          2 One suffering for a long time (3)
      exolve-end
      ======REPLACE WITH YOUR PUZZLE ABOVE======
      `;
      function sendPuzzleToExolveWidget() {
        document.getElementById("exolve-widget").contentWindow.postMessage(
            puzzleText, "https://viresh-ratnakar.github.io/exolve-widget.html");
      }
      function receiveExolveReady(event) {
        if (event.data == "EXOLVE-READY") {
          sendPuzzleToExolveWidget();
          window.removeEventListener("message", receiveExolveReady);
	}
      }
      window.addEventListener("message", receiveExolveReady, false);
    </script>
    <iframe
      src="https://viresh-ratnakar.github.io/exolve-widget.html"
      width="100%" height="1500" allow="fullscreen"
      name="exolve-widget" id="exolve-widget" frameborder="0"
      style="display:block; border:none; margin-left:auto; margin-right:auto">
    </iframe>
  </div>
-->

<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<link rel="stylesheet" type="text/css" href="exolve-m.css?v0.80"/>
<script src="exolve-m.js?v0.80"></script>

<script>
  let puzzleText = '';
  function receivePuzzle(event) {
    puzzleText = event.data;
    createPuzzle();
    window.removeEventListener("message", receivePuzzle);
  }
  function prepareToReceivePuzzle() {
    window.addEventListener("message", receivePuzzle, false);
    window.parent.postMessage("EXOLVE-READY", "*");
  }
</script>

<title>Exolve Crossword Widget</title>

</head>

<body onload="prepareToReceivePuzzle()">
</body>
