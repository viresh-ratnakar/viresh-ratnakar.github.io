<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" type="text/css" href="https://viresh-ratnakar.github.io/exolve-m.css"/>
<script src="https://viresh-ratnakar.github.io/exolve-m.js"></script>

<title>Hacky Double</title>

</head>
<body>
<script>
createExolve(`
======REPLACE WITH YOUR PUZZLE BELOW======

exolve-begin
  exolve-id: test-basic
  exolve-title: Hacky Double
  exolve-width: 3
  exolve-height: 3
  exolve-preamble:
    In two of the cells, there should be two letters instread of one. Once
    you identify which cells these are, enter the special character + in
    each of these cells (instead of the actual letters). You can enter the
    two letters for both such cells (in normal grid order, i.e., left
    to right and top to bottom) as your answers to the two questions
    shown below the grid.
  exolve-option: allow-chars:+
  exolve-grid:
    &+ R E 
    N  . A
    N  O &+
  exolve-question: The two letters in the first double-letter "+" cell? (2)* AI
  exolve-question: The two letters in the second double-letter "+" cell? (2)* RT
  exolve-across:
    1 Happen to be with anger (3)
    3 Neither partner, negative (3)
  exolve-down
    1 Hotel girl (3)
    2 Consume organ (3)
exolve-end

======REPLACE WITH YOUR PUZZLE ABOVE======
`);
</script>
</body>
</html>
