    <b>Notes</b>

<p>
Just like the magazine issue, this crossword is themed
around beauty and beauty products.
</p>

<p>
BEAUTY can be seen as a nina running down the middle
column. Several thematic words can be seen as solution 
entries: ACETONE (1A)—which is excellent at removing 
NAIL (14) PAINT (7D), NOSE (17A), FOUNDATION (18A), 
EYELINERS (27A), POWDER (21D), and LASER (25D).
</p>

<p>
A bit tangentially, one can say that even CINEMATIC 
(13D), PARTYING (16D), TREND (26A), and CAMERAS (28A)
are thematic.
</p>

<p>
And, extremely tangentially, RHEUM (23D), is an
anti-hero for facial make-up!
</p>
