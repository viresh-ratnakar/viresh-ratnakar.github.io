<p>
This is my first outing as a setter for the new 
<i>Object</i> magazine. To mark the occasion, I have 
used "Object" as the definition in three clues
(11A, 21D, and 22A), in three different senses of the 
word.
</p>

<p>
The inaugural issue of the magazine features a
profile of Geeta Rabari, a hugely popular Kutchi 
singer. You can see her name spelled out as a nina
running across the eighth and tenth rows from the top. 
</p>

<p>
As per the editor's brief to me, I have tried to
imbue a <i>desi</i> vibe into the clue surfaces—you can
find references to cricket, current events in India,
random and fabulous Indian things, and even a couple
of Hinglish colloquialisms (<i>ek</i> and <i>ka</i>).
</p>
