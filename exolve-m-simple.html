<body>
<script>
createExolve(`
======REPLACE WITH YOUR PUZZLE BELOW======

exolve-begin
  exolve-id: exolve-example
  exolve-title: Quick 3x3

  # Uncomment and edit the next two lines if you want to show the setter's name
  # and/or show a copyright notice.
  # exolve-setter: Gussalufz
  # exolve-copyright: 2020 Viresh Ratnakar

  exolve-width: 3
  exolve-height: 3

  # You can provide solution letters instead of zeroes in the grid, which
  # will create control buttons for revealing and checking entered letters.
  exolve-grid:
    000
    0.0
    000
  exolve-across:
    1 Running with placement, essentially, for single (3)
    3 Oddly fluent and entertaining (3)
  exolve-down:
    1 Retreating thief forgot to hide bananas (3)
    2 One suffering for a long time (3)
exolve-end

======REPLACE WITH YOUR PUZZLE ABOVE======
`);
</script>
</body>
