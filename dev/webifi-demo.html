<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" type="text/css" href="webifi.css"/>
<script src="webifi.js"></script>
<script src="dictionary-webifi.js"></script>

</head>
<body>

<style>
.webifi-button {
  position: fixed;
  top: 0;
  right: 0;
  max-width: 10%;
  cursor: pointer;
  border-radius: 12px;
  padding: 4px;
  border: 1px solid magenta;
  background: white;
}
.webifi-button:hover {
  border: 1px solid darkgreen;
  background: lightyellow;
}
.webifi-icon {
  max-width: 100%;
}
</style>

  <div class="webifi-button"
       title="Webifi: toggle the interactive-fictionesque web interface"
       onclick="webifiToggle()">
    <img class="webifi-icon" src="webifi-icon.png"
       width="100px"
       alt="Webifi icon: toggle the interactive-fictionesque web interface"/>
  </div>

<h3>Webifi demo</h3>

<script>
  const webifi = new Webifi();
  const dictionaryWebifi = new DictionaryWebifi(webifi);
  webifi.start();
</script>
</body>
</html>
